<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betal med Kort</title>
    <style>
        body {
            background-color: rgb(132, 180, 223);  
           /* Ved at skrive display: flex på en container, kan den styre
           alle sine børn på én gang,placering, afstand og justering. */
            display: flex;  
            /*(top til bund)*/
            flex-direction: column;    
            /* Centrerer elementer langs hovedaksen
            (lodret hvis column, vandret hvis row) */
            justify-content: center;  


            align-items: center;      
            height: 100vh;            
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 450px;            
            margin: 20px 0;          
        }
        h1 {
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
        }
         
 .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
}
.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}




@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}




    </style>
</head>
<body>
        <a href="../Forside/index.html" class="back-button">← Gå tilbage</a>


    <h1>Betal med Kort</h1>
    <p> tryk dit kort for at betale</p>
    <img src="contactless-symbol_1280x720.png" alt="Contactless Symbol">
    <div class="loader" id="loader"></div>
    <p id="status">Venter på betaling...</p>

<script>
   
    function changeStatus() {
    document.getElementById("status").textContent = "Betaling godkendt! ✅";
    document.getElementById("loader").style.display = "none";
}
setTimeout(changeStatus, 3000);


</script>


</body>
</html>
